<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <button id="openModal">Открыть модалку</button>
    <div class="wrapper" id="wrapper">
      <p class="closeBtn" id="closeBtn">x</p>
      <div class="d-flex flex-column">
        <div class="d-flex align-items-center justify-content-end mb-3">
          <input type="checkbox" name="allHours" id="allHours" class="me-2" />
          <label for="allHours" class="selectAllText mb-0 me-3">Выбрать все</label>
        </div>
        <div class="times d-flex flex-column" id="timesBox">
          <p class="inputLabel text-center">Выберите время</p>
          <div class="d-flex align-items-baseline">
            <div class="d-flex flex-column col_left">
              <div class="d-flex align-items-baseline labelBox">
                <p class="timeLabel" id="clearMon">Понедельник</p>
                <button class="btn btn-warning me-3 clearBtn"  day="mon" id="clearMonBtn">Очистить</button>
              </div>
              <div class="d-flex align-items-baseline labelBox">
                <p class="timeLabel" id="clearTue">Вторник</p>
                <button class="btn btn-warning me-3 clearBtn"  day="mon" id="clearTueBtn">Очистить</button>
              </div>
              <div class="d-flex align-items-baseline labelBox">
                <p class="timeLabel" id="clearWed">Среда</p>
                <button class="btn btn-warning me-3 clearBtn"  day="mon" id="clearWedBtn">Очистить</button>
              </div>
              <div class="d-flex align-items-baseline labelBox">
                <p class="timeLabel" id="clearThu">Четверг</p>
                <button class="btn btn-warning me-3 clearBtn"  day="mon" id="clearThuBtn">Очистить</button>
              </div>
              <div class="d-flex align-items-baseline labelBox">
                <p class="timeLabel" id="clearFri">Пятница</p>
                <button class="btn btn-warning me-3 clearBtn"  day="mon" id="clearFriBtn">Очистить</button>
              </div>
              <div class="d-flex align-items-baseline labelBox">
                <p class="timeLabel" id="clearSat">Суббота</p>
                <button class="btn btn-warning me-3 clearBtn"  day="mon" id="clearSatBtn">Очистить</button>
              </div>
              <div class="d-flex align-items-baseline labelBox">
                <p class="timeLabel" id="clearSun">Воскресенье</p>
                <button class="btn btn-warning me-3 clearBtn"  day="mon" id="clearSunBtn">Очистить</button>
              </div>
            </div>
            <div class="d-flex flex-column" id="hoursBox"></div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end submitBox">
        <button class="btn btn-danger me-3" id="resetBtn">Сбросить</button>
        <button class="btn btn-primary" id="saveBtn">Сохранить</button>
      </div>
    </div>
  </body>
</html>
